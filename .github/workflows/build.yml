name: Continuous Integration

on:
  push:
    branches:
      - '*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Go 1.20
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Build
        run: |
          go build -v ./...

      - name: Test # If there are tests available they will be run
        run: go test -v ./...

      - name: Log in to Docker Hub
        uses: docker/login-action@
        if: github.ref == 'refs/heads/main'  # Only log in if pushing to main
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false # Always build, but don't push here
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.REPOSITORY_NAME }}:latest

      - name: Push Docker Image
        if: github.ref == 'refs/head/main' # Only push if on main branch
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.REPOSITORY_NAME }}:latest